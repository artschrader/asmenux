<div class="blockContainer" > 
  <!-- fxLayout="row" fxLayoutGap="10px"> -->
  <md-card class="block"  *ngFor="let b of blocks">
    <md-card-header class="cardHeader">
        <md-card-title><h2>{{b.title}}</h2></md-card-title>
        <button md-mini-fab color="none" class="plusButton pull-right" (click)="DeleteBlock(b.id)"><i class="material-icons">delete</i></button>
        <button md-mini-fab color="none" class="plusButton pull-right" (click)="OpenDialog(b.id)"><i class="material-icons">add</i></button>
      </md-card-header>
    <md-card-content>
      
      <app-link [currentBlockId]="b.id"></app-link>
    </md-card-content>
  </md-card>
</div>
