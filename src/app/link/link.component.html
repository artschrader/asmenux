    <md-card class="linkCard container"  *ngFor="let l of links">
      <a md-raised-button href="{{l.Url}}" target="_blank">{{l.title}}</a>
      <div class="linkTools">
      <button md-icon-button class="linkIcon"  (click)="deleteLink(l)"><i class="material-icons">delete</i></button>
      <button md-icon-button class="linkIcon"  (click)="editLink(l)"><i class="material-icons">edit</i></button>
      </div>  
    </md-card>
